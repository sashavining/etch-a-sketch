<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Etch-a-sketch</title>
</head>
<body>
    <button class="reset">Reset</button>
    <button class="blackPen">Draw Black</button>
    <button class="rainbowPen">Draw Rainbow</button>
    <button class="erase">Erase</button>
    <button class="gridToggleButton">Toggle Grid Lines</button>
    <label for="colorPickerValue">Choose a pen color:</label>
    <input type="color" id="colorPickerValue" name="colorPickerValue" value="#ff0000">
    <div class="container"></div>
    
    
    <input id="slide" type="range" min="0" max="100"/><p id="val"></p>

    
</body>
